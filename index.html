<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <title>My Daily Procrastination Story</title>
</head>
<body>
    <div data-aos-delay="1000" data-aos="fade" class="imageBlock">
        <img src="Images/working.jpg">
    </div>

    <div data-aos-delay="1000" data-aos="fade-up" class="imageBlock">
        <img src="Images/distracted.jpg">
    </div>

    <div data-aos-delay="1000" data-aos="fade-down" class="imageBlock">
        <img src="Images/texting.jpg">
    </div>

    <div data-aos-delay="1000" data-aos="fade-left" class="imageBlock">
        <img src="Images/tiktok.jpeg">
    </div>

    <div data-aos-delay="1000" data-aos="fade-right" class="imageBlock">
        <img src="Images/In-Bed.jpg">
    </div>

    <div data-aos-delay="1000" data-aos="fade-up-right" class="imageBlock">
        <img src="Images/asleep.jpeg">
    </div>

    <div data-aos-delay="1000" data-aos="fade-up-left" class="imageBlock">
        <img src="Images/wakingUp.jpg">
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
